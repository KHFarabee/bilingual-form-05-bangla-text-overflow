<div class="p-6 max-w-lg mx-auto space-y-4">
  <div class="text-right space-x-2">
    <button nz-button (click)="switchLang('en')">English</button>
    <button nz-button (click)="switchLang('bn')">বাংলা</button>
  </div>

  <h2 class="text-xl font-bold border-b pb-2">
    {{ "form.title" | translate }}
  </h2>

  <form class="space-y-4">
    <!-- Name Field -->
    <div>
      <label class="block font-bold text-sm text-gray-700 mb-1 truncate">
        {{ "form.full_name.label" | translate }}
      </label>
      <input
        nz-input
        [placeholder]="'form.full_name.placeholder' | translate"
        class="w-full"
      />
    </div>

    <!-- Relation Dropdown -->
    <div>
      <label class="block font-bold text-sm text-gray-700 mb-1">
        {{ "form.relation.label" | translate }}
      </label>
      <nz-select
        class="w-full"
        nzPlaceHolder="{{ 'form.relation.placeholder' | translate }}"
      >
        <nz-option
          nzValue="Self"
          nzLabel="{{ 'form.relation.options.self' | translate }}"
        ></nz-option>
        <nz-option
          nzValue="Father"
          nzLabel="{{ 'form.relation.options.father' | translate }}"
        ></nz-option>
        <nz-option
          nzValue="Spouse"
          nzLabel="{{ 'form.relation.options.spouse' | translate }}"
        ></nz-option>
      </nz-select>
    </div>

    <!-- Button that breaks layout -->
    <button
      nz-button
      nzType="primary"
      class="block w-full whitespace-normal break-words text-sm py-2"
    >
      {{ "form.view" | translate }}
    </button>
  </form>
</div>
